<html>
<head>
    <title>Ex Formulario</title>
</head>
<body>
    <div>
    <form>
        <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
        </div>
        <br><br>
        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o seu sobrenome">
        </div>
        <br><br>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite a sua senha">
        </div>
        <br><br>
        <div>
            <label for="arquivo">Escolha uma foto</label>
            <input type="file" name="arquivo" id="arquivo">
        </div>
        <br><br>
        <div>
            <label for="genero">Gênero:</label>
            <input type="radio" name="genero" id="genero" value="m">
            <label for="genero">Masculino</label> 
            <input type="radio" name="genero" id="genero" value="f">
            <label for="genero">Feminino</label>
        </div>
        <br><br>
        <div>
           <label for="estado">Selecione um estado:</label>
           <select name="estado" id="estado">
            <option value="estado">São Paulo</option>
            <option value="estado">Rio de Janeiro</option>
            <option value="estado">Minas Gerais</option>
            <option value="estado">Bahia</option>
           </select>
        </div>
        <br><br>
        <div>
            <label for="comunicacao">Escolhe um ou mais meios de comunicação:</label>
            <input type="checkbox" name="comunicacao" id="comunicacao">
            <label for="comunicacao">Música</label>
            <label for="comunicacao">Televisão</label>
            <label for="comunicacao">Internet</label>
        </div>
        <br><br>
        <div>
            <label for="mensagem">Observações:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
        </div>
        <br><br>
       
    </form>
    </div>
</body>
</html>
